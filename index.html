<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Buy</title>
    <!-- font awseome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.css" integrity="sha512-yzjXBpg50JPauUI6Y7KGhRILx8jusBy1GyW6eHW2VXWv063AC7onqnkR8Jacy69usMOuAcztBY3zRF5n+EL4Qg==" crossorigin="anonymous" />

    <!-- custom css file-->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- nav session-->
    <div class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <h2>Instant Buy</h2>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus">
                    </i>
                </span>
                <div class="cart-items">
                    0
                </div>
            </div>
        </div>
    </div>
    <!-- header section -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Buy Instantly on the Go</h1>
            <button class="banner-btn">show-now</button>
        </div>
    </header>
    <!-- product -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- single product session-->
            
           
        </div>
    </section>
    <!-- cart section -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!--cart item-->
                <div class="cart-item">
                </div>
            </div>
            <div class="cart-footer">
                <h3>your total: N <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; copyright InstantBuy.</p>
    </footer>
    <!-- contentfull-->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
